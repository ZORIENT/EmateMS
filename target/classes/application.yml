  oss:
    endpoint: https://oss-cn-beijing.aliyuncs.com
    accessKeyId: LTAI5tS7C43U3cR7CDkRKG3g
    accessKeySecret: dnMQzFT5NYiGPP96V9Ir2VFv1Z1art
    bucketName: web-zorient


#spring事务管理日志
